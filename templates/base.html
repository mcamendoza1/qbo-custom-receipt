<!DOCTYPE html>
<html>
<head>
    <title>My App</title>
</head>
<body>
    {% if session['access_token'] %}
        <button onclick="location.href='/logout'">Logout</button>
    {% else %}
        <button onclick="location.href='/login'">Login</button>
    {% endif %}

    {% for invoice in invoices %}
    <p>{{ invoice.DocNumber }}</p>
    {% endfor %}
</body>

</html>
